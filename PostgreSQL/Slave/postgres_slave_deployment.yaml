apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-slave
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-slave
    spec:
      nodeSelector:
        app: postgres-slave
      containers:
        - name: postgres-slave
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-slave-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-slave-volume
            - mountPath: /docker-entrypoint-initdb.d
              name: init-db
      volumes:
        - name: postgres-slave-volume
          persistentVolumeClaim:
            claimName: postgres-slave-claim
        - name: init-db
          configMap:
            name: postgres-slave-initdb
